<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 main">
                    <h2>Caculate Employee Salaries</h2>
                    <form action="#" method="get" id="khung" class="khung">
                        <label for="sales">Sales</label> <br>
                        <input type="text" name="sale" id="sale"> <br>
                        <label for="salary">Salary</label> <br>
                        <input type="text" name="salary" id="salary" disabled> <br>
                        <label for="personal_income_tax">Personal Income Tax</label> <br>
                        <input type="text" name="personal_income_tax" id="personal_income_tax" disabled> <br>
                        <label for="total">Total</label> <br>
                        <input type="text" name="total" id="total" disabled>
                
                        <div class="button">
                            <input type="button" value="Submit" id="submit" class="submit">
                            <input type="button" value="Clear" id="clear" class="clear">
                        </div>
                    </form> 
            </div>
        </div>
    </div>
